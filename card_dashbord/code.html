<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-container">
        <div class="card" id="card1">
            <div class="card-title" id="cardTitle1">Card Title 1</div>
            <div class="card-content" id="cardContent1">
                Content for the first card. This could be any information you want to display.
            </div>
            <a href="#card1" class="read-more" id="cardReadmore1">Read More</a>
        </div>

        <div class="card" id="card2">
            <div class="card-title" id="cardTitle2">Card Title 2</div>
            <div class="card-content" id="cardContent2">
                Content for the second card. More details can be added here.
            </div>
            <a href="#card2" class="read-more" id="cardReadmore2">Read More</a>
        </div>

        <div class="card" id="card3">
            <div class="card-title" id="cardTitle3">Card Title 3</div>
            <div class="card-content" id="cardContent3">
                Content for the third card. More details can be added here.
            </div>
            <a href="#card3" class="read-more" id="cardReadmore3">Read More</a>
        </div>
    </div>
</body>
</html>
