<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <input type="checkbox" id="toggle" class="toggle">
    <label for="toggle" class="collapsible-header">Click to Show/Hide Content</label>
    <div class="collapsible-content">
        <p>This content can be shown or hidden when you click the label above</p>
    </div>
</body>
</html>
